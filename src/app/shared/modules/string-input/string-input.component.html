<mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input
        [formControl]="control"
        [placeholder]="placeholder"
        matInput
        type="text"
    >
    <button
        (click)="suffixClick.emit()"
        *ngIf="suffix"
        mat-icon-button
        matSuffix
        type="button"
    >
        <mat-icon>{{suffix}}</mat-icon>
    </button>
    <mat-error *ngIf="control.invalid">{{errorMessage}}</mat-error>
</mat-form-field>
