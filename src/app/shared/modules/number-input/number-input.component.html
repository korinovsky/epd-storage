<mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input
        [formControl]="control"
        [placeholder]="placeholder"
        [step]="step"
        matInput
        type="number"
    >
    <button
        (click)="suffixClick.emit()"
        *ngIf="suffix"
        mat-icon-button
        matSuffix
        type="button"
    >
        <mat-icon>{{suffix}}</mat-icon>
    </button>

</mat-form-field>
