<div class="items">
    <app-item
            (delete)="delete(epd)"
            *ngFor="let epd of epds$ | async; trackBy: trackBy"
            [epd]="epd"
    ></app-item>
</div>
<div class="buttons">
    <button
            (click)="addEpd()"
            *ngIf="isUserLoggedIn$ | async"
            mat-flat-button
            color="primary"
    >
        Добавить
    </button>
</div>
