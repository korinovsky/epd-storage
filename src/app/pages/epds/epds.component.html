<div class="items">
    <app-epds-item
            (delete)="delete(epd)"
            *ngFor="let epd of epds$ | async; trackBy: trackBy"
            [epd]="epd"
    ></app-epds-item>
</div>
<div class="buttons">
    <button
            (click)="add()"
            *ngIf="isUserLoggedIn$ | async"
            color="primary"
            mat-flat-button
    >
        Добавить
    </button>
</div>
