<ng-container *ngIf="address$ | async">
    <h1>Тарифы</h1>
    <div class="items" *ngIf="tariffs$ | async as tariffs; else loader">
        <app-tariffs-item
            (click)="details(tariff)"
            (edit)="edit(tariff)"
            *ngFor="let tariff of tariffs; trackBy: trackBy"
            [tariff]="tariff"
        ></app-tariffs-item>
    </div>
    <div class="buttons">
        <a
            color="primary"
            mat-flat-button
            routerLink="create"
        >
            Добавить
        </a>
    </div>
</ng-container>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
