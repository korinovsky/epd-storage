<h1>Тарифы</h1>
<div class="items">
    <app-tariffs-item
        (click)="details(tariff)"
        (edit)="edit(tariff)"
        *ngFor="let tariff of tariffs$ | async; trackBy: trackBy"
        [tariff]="tariff"
    ></app-tariffs-item>
</div>
<div class="buttons">
    <a
        *ngIf="isUserLoggedIn$ | async"
        color="primary"
        mat-flat-button
        routerLink="create"
    >
        Добавить
    </a>
</div>
