<div class="items">
    <app-tariffs-item
            (delete)="delete(tariff)"
            *ngFor="let tariff of tariffs$ | async; trackBy: trackBy"
            [tariff]="tariff"
    ></app-tariffs-item>
</div>
<div class="buttons">
    <button
            (click)="add()"
            *ngIf="isUserLoggedIn$ | async"
            color="primary"
            mat-flat-button
    >
        Добавить
    </button>
</div>
